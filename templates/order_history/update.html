{% extends "base.html" %}
{% load custom_tags %}
{% block content %}
<h1>Update {{ page_title }}</h1>
<form action="" method="post">{% csrf_token %}
    {% for field in form %}
    <div>
        {{ field.label_tag }}
        {{ field }}
        {% if field.widget_type == "select" %}
        <a href="{% url field.name|addstr:'_popup_update' field.value %}" class="bi-pencil-square popup_btn update_btn"></a>
        <a href="{% url field.name|addstr:'_popup_create' %}" class="bi-plus-square popup_btn"></a>
        <a href="{% url field.name|addstr:'_popup_delete' field.value %}" class="bi-x-square popup_btn delete_btn"></a>
        {% endif %}
    </div>
    {% endfor %}
    <input type="submit" value="update">
</form>
<a href="{% url urlname_delete object.pk %}">削除</a>
<a href="{% url urlname_index %}">{{ page_title }}一覧に戻る</a>
{% endblock content %}
