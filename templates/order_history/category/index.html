{% extends "base.html" %}

{% block header %}
<h1>{{ page_title }}</h1>
{% endblock header %}

{% block content %}
{% load custom_tags %}
<table class="table table-striped">
    <thead>
        <tr>
            {% for head in heading_fields|slice:"2:" %}
            <th>{{ head.verbose_name }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for object in object_list %}
        <tr>
            <td>{{ object.name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
