{% extends "base.html" %}

{% block header %}
<h1>{{ page_title }}</h1>
{% endblock header %}

{% block content %}
{% load custom_tags %}
<a href="{% url 'categorycreate' %}">{{ page_title }}を追加</a>
<table class="table table-striped">
    <thead>
        <tr>
            {% for row in header_row %}
            <th>{{ row.verbose_name }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for object in object_list %}
        <tr>
            <td>
                <a href="{% url 'categoryupdate' object.pk %}">{{ object.name }}</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
